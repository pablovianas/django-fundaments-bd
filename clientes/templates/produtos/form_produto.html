{% extends 'base.html'%}
{%load meus_filtros %}
{% block title%}
Cadastro de produtos
{%endblock title%}

{%block content %}
<form method="POST">
    {% csrf_token %}
    <h4>Cadastro de produtos</h4>
    <hr>
    <div class="form-group">
        {{form_produto.nome.errors}}
        <label>Nome: {{form_produto.nome|addclass:'form-control'}} </label>
    </div>
    <div class="form-group">
        {{form.descricao.errors}}
        <label>Descrição: {{form_produto.descricao|addclass:'form-control'}}</label>
    </div>
    <div class="form-group">
        {{form_produto.valor.errors}}
        <label>Valor: {{form_produto.valor|addclass:'form-control'}}</label>
    </div>

    <div class="form-group">
        <input class="btn btn-primary" type="submit" name="cadastrar" />
    </div>

</form>
{%endblock content %}
